<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Study Buddy</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    background: #f4f8fb;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 2px 2px 10px #ccc;
  }
  h1 {
    text-align: center;
    color: #336699;
  }
  #chatbox {
    border: 1px solid #ddd;
    background: white;
    height: 300px;
    padding: 10px;
    overflow-y: scroll;
    margin-bottom: 10px;
    border-radius: 6px;
  }
  .message {
    margin: 8px 0;
  }
  .user {
    text-align: right;
    color: #0a74da;
  }
  .bot {
    text-align: left;
    color: #555;
  }
  #inputArea {
    display: flex;
  }
  #userInput {
    flex: 1;
    padding: 8px;
    font-size: 16px;
  }
  #sendBtn {
    padding: 8px 16px;
    background: #336699;
    color: white;
    border: none;
    cursor: pointer;
  }
  #sendBtn:hover {
    background: #285080;
  }
</style>
</head>
<body>
  <h1>AI Study Buddy</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask me anything about your studies..." />
    <button id="sendBtn">Send</button>
  </div>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  // Simple bot response function with basic study-related answers.
  function getBotResponse(input) {
    const text = input.toLowerCase();
    if (text.includes('hello') || text.includes('hi')) {
      return 'Hello! How can I assist you with your studies today?';
    } else if (text.includes('math')) {
      return 'Math can be fun! What topic are you struggling with? Algebra, geometry, or calculus?';
    } else if (text.includes('history')) {
      return 'History is fascinating. Do you want help with a specific era or event?';
    } else if (text.includes('science')) {
      return 'Science covers so much! Tell me your question and I\'ll do my best to help.';
    } else if (text.includes('help')) {
      return 'Iâ€™m here to help! You can ask me questions about different subjects or request summaries.';
    } else {
      return 'Can you please rephrase your question? I\'m learning new things every day!';
    }
  }

  function addMessage(message, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);
    messageDiv.textContent = message;
    chatbox.appendChild(messageDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  sendBtn.addEventListener('click', () => {
    const input = userInput.value.trim();
    if (!input) return;

    addMessage(input, 'user');
    const reply = getBotResponse(input);
    addMessage(reply, 'bot');
    userInput.value = '';
    userInput.focus();
  });

  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });
</script>
</body>
</html>
